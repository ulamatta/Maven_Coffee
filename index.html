<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eximius Coffee Order Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Eximius Coffee Logo" class="logo">
    </header>
    <h1>Maven Coffee Order Form</h1>

    <form id="order-form">
        <label for="kegs">Number of kegs:</label>
        <input type="number" id="kegs" name="kegs" required>

        <label for="delivery-date">Preferred delivery date:</label>
        <input type="date" id="delivery-date" name="delivery-date" required>

        <label for="company-name">Company name:</label>
        <input type="text" id="company-name" name="company-name" required>

        <button type="submit">Submit Order</button>
    </form>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init('bCp-isDmbw1mMpHl5');
        })();
    </script>
    <script src="script.js"></script>
</body>
</html>
