<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Brew Order</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include the EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS with your user ID
        emailjs.init('bCp-isDmbw1mMpHl5');
    </script>
</head>
<body>
    <h1>Cold Brew Order</h1>
    <form id="order-form">
        <label for="kegs">Number of kegs (2.5 gallons each):</label>
        <input type="number" id="kegs" name="kegs" min="1" required>
        <br>
        <label for="delivery-date">Delivery Date:</label>
        <input type="date" id="delivery-date" name="delivery-date" required>
        <br>
        <button type="submit">Submit Order</button>
    </form>
    <script src="script.js"></script>
</body>
